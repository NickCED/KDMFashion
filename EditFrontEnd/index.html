<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    /> -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' 'unsafe-eval' 'unsafe-inline' http://localhost:8080;
    connect-src 'self' http://localhost:8080;
    img-src 'self' data:;
    style-src 'self' 'unsafe-inline';
    font-src 'self' data:;
"
    />

    <title>See & Be Seen - Center</title>
  </head>
  <body>
    <!-- Place Application gui components here -->

    <section class="page" id="Attract">
      <img
        id="Logo"
        class="a-item"
        src="../assets/Attract.png"
        alt="See&Seen Logo"
      />
      <!-- <h2>Station 1</h2>
      <p>Touch to begin</p> -->
    </section>
    <section class="page" id="Home">
      <div class="fig-cont">
        <img
          src="../assets/home/Figure1.png"
          alt=""
          id="fig1"
          class="clump figure"
        />
        <img
          src="../assets/home/Figure2.png"
          alt=""
          id="fig2"
          class="clump figure"
        />
        <img
          src="../assets/home/Figure3.png"
          alt=""
          id="fig3"
          class="clump figure"
        />
        <img
          src="../assets/home/Figure4.png"
          alt=""
          id="fig4"
          class="clump figure"
        />
        <img
          src="../assets/home/Figure5.png"
          alt=""
          id="fig5"
          class="clump figure"
        />
        <img
          src="../assets/home/Figure6.png"
          alt=""
          id="fig6"
          class="clump figure"
        />
      </div>
    </section>
    <section class="page" id="Ensembles">
      <div id="ensemble-info-cont">
        <div id="ensemble-text-cont">
          <h2>Ensemble Name</h2>
          <div class="text-scroll-cont">
            <p>Ensemble Description</p>
            <div class="text-fade-overlay"></div>
          </div>
        </div>
        <div class="ensemble-img-cont">
          <p class="imgHeading"></p>
          <div class="img-cont"></div>
        </div>
      </div>
      <div class="diveder"></div>
      <div id="ensemble-cont"></div>
    </section>
    <section class="page" id="Accessories"></section>
    <section class="page" id="Help"></section>
    <section class="page" id="Info"></section>
    <nav>
      <img src="../assets/navLogo.png" id="navLogo" alt="Logo" />
      <div class="dot-cont"></div>
      <div class="arrow-cont"></div>
      <button id="helpBtn">Help</button>
      <button id="homeBtn">Home</button>
    </nav>
    <section id="onTop"></section>
  </body>
</html>
